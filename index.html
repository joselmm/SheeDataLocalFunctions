		async function getSheetData(URL_API, SheetName,SaveAs,callBack){

			const information = [{
				tableName: SheetName,
				type:"getSheetData",
               
			}]

				let formData = new FormData();
				formData.append("data", JSON.stringify(information));
				await fetch(URL_API, {
				method: "POST",
				body: formData,
				}).then((res)=>{
					return res.json()
				}).then((ArrayRows)=>{
                    
                    if(SaveAs)

                    }

                    if(callBack)

                    };

                    console.log(ArrayRows)
